specVersion: 0.0.2
description: A protocol for smart communities
repository: https://github.com/ClearRainLabs/rain-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RainCommunity
    network: mainnet
    source:
      address: "0x0803ef82d73815d9f7327b855c4aF7ff85dD77F8"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewCommunity
        - RoleGranted
        - RoleRevoked
        - SetCommunityTemplate
      abis:
        - name: Contract
          file: ./abis/RainCommunity.json
      eventHandlers:
        - event: NewCommunity(indexed address,indexed address)
          handler: handleNewCommunity
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SetCommunityTemplate(address)
          handler: handleSetCommunityTemplate
      file: ./src/mapping.ts
